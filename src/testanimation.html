<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luggage Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .conveyor {
            position: relative;
            width: 100%;
            height: 200px;
            background: #00000000;
            overflow: hidden;
        }
        .belt {
            position: absolute;
            bottom: 30px;
            width: 100%;
            height: 20px;
            background: gray;
        }
        .luggage1 {
            position: absolute;
            width: 300px;
            height: 150px;
            background: black;
            border-radius: 10px;
            
            top: auto;
            bottom: auto;
            
        }
        .run-animate1 {
            animation: moveLuggage1 8s linear forwards;
        }

        .luggage2 {
            position: absolute;
            width: 300px;
            height: 150px;
            background: black;
            border-radius: 10px;
            
            top: auto;
            bottom: auto;
            animation: moveLuggage2 8s linear forwards;
        }
        .run-animate2 {
            animation: moveLuggage2 8s linear forwards;
        }
        
        @keyframes moveLuggage1 {
            0% { left: -50%; }
            100% { left: 50%; transform: translateX(-50%);}
        }

        @keyframes moveLuggage2 {
            0% { left: 50%; transform: translateX(-50%);}
            100% { left: 150%; }
        }

        .luggage.open {
            transform: translateX(-50%) scale(2);
            background: red;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="conveyor">
        <div class="belt"></div>
        <div class="luggage1 run-animate1" onclick="toggleLuggage(this)"></div>
        <div class="luggage2 run-animate2" onclick="toggleLuggage(this)"></div>
        <!-- <div class="luggage" onclick="toggleLuggage(this)"></div> -->
